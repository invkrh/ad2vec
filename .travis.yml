language: scala
scala:
  - "2.11.8"
jdk:
  - oraclejdk8
script: sbt scalafmtTest compile:scalastyle
branches:
  only:
    - master

sudo: false
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete